<div *ngIf="isLoading" class="loading-spinner">
  <!-- Spinner de carregamento -->
  <mat-spinner></mat-spinner>
</div>

<main *ngIf="!isLoading">
  <section class="sidebar-section">
    <app-sidebar [homeLink]="{ route: '/' }" [menuIcons]="icons"></app-sidebar>
  </section>

  <div class="title">
    <h2>Professores cadastrados</h2>
  </div>

  <div class="search">
    <app-back-button></app-back-button>
    <div class="input-wrapper">
      <input type="text" />
      <span class="icon-search">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.099zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </span>
    </div>
  </div>

  <section class="main-section">
    <div class="content-wrapper" *ngIf="!isLoading">
      <app-list *ngFor="let teacher of teachers"
                tipo="professor"
                [nomeCompleto]="teacher.fullName"
                [matricula]="'MatrÃ­cula: ' + teacher.registrationNumber"
                [apelidosTurmas]="teacherClassesNames[teacher.registrationNumber]">
      </app-list>
    </div>
  </section>
</main>

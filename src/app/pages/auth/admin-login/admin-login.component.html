<section>
  <hgroup>
    <h2>Olá, administrador!</h2>
    <p>
      Cadastre e gerencie estudantes, professores, turmas e disciplinas da sua
      escola.
    </p>
  </hgroup>

  <form class="form" [formGroup]="authForm" (ngSubmit)="onSubmit($event)">
    <mat-form-field appearance="outline">
      <input
        matInput
        autocomplete="email"
        formControlName="email"
        placeholder="Insira seu e-mail"
        type="text"
        [ngClass]="{ error: isLoginErrorVisible() }"
      />
      <mat-icon
        matSuffix
        *ngIf="isLoginErrorVisible() || isInvalidEmailFormat()"
        class="error"
      >
        highlight_off
      </mat-icon>
      <mat-error *ngIf="isInvalidEmailFormat()"
        >Por favor, digite um e-mail válido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        autocomplete="current-password"
        formControlName="password"
        placeholder="Insira sua senha"
        type="password"
        [ngClass]="{ error: isLoginErrorVisible() }"
      />
      <mat-icon matSuffix *ngIf="isLoginErrorVisible()" class="error">
        highlight_off
      </mat-icon>
    </mat-form-field>

    <span
      *ngIf="authForm.errors?.['unauthorized']"
      class="error"
      style="transform: translateY(-100%)"
    >
      Seu e-mail ou senha estão incorretos.
    </span>

    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="authForm.invalid || authForm.pending"
    >
      Entrar
      <mat-icon *ngIf="authForm.pending">
        <mat-spinner diameter="18"></mat-spinner>
      </mat-icon>
    </button>
    <a mat-stroked-button color="primary" routerLink="/">Voltar</a>
  </form>
</section>

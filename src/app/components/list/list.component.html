<div class="card">
  <div class="section-text">
    <ng-container *ngIf="tipo === 'professor'; else tipoTemplate">
      <!-- Exibir dados do professor -->
      <h3>{{ nomeCompleto }}, {{ matricula }}</h3>
      <span>{{ apelidosTurmas.join(', ') }}</span>
    </ng-container>

    <!-- Template para dados de turma ou estudante -->
    <ng-template #tipoTemplate>
      <ng-container *ngIf="tipo === 'turma'; else estudanteTemplate">
        <!-- Exibir dados da turma -->
        <h3>{{ apelidoTurma }}</h3>
        <span>{{ anoLetivo }}, {{ periodoLetivo }}, {{ ensino }}</span>
      </ng-container>

      <!-- Template para dados do estudante -->
      <ng-template #estudanteTemplate>
        <h3>{{ nomeDoEstudante }}, {{ matriculaDoEstudante }}</h3>
        <span>
          {{ apelidoTurmaEstudante }}, {{ rgCpfDoEstudante }},
          CPF do Respons√°vel: {{ cpfResponsavel }}
        </span>
      </ng-template>
    </ng-template>
  </div>

  <div class="section-controlers">
    <button mat-icon-button aria-label="Editar" title="Editar">
      <mat-icon style="font-size: 18px">edit</mat-icon>
    </button>

    <button mat-icon-button aria-label="Excluir" title="Excluir">
      <mat-icon style="font-size: 18px">delete</mat-icon>
    </button>
  </div>
</div>
